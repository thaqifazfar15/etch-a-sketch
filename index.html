<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch | Thaqif Azfar</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Etch-A-Sketch</h1>
      <div class="color-picker"></div>
    </div>
    <div class="wrapper">
      <button class="btn btn-draw" onclick="changeColor(this)">Draw</button>
      <button class="btn btn-random" onclick="changeColor(this)">Random</button>
      <button class="btn btn-resize" onclick="changeColor(this)">
        Re-Size
      </button>
      <button class="btn btn-eraser" onclick="changeColor(this)">Eraser</button>
      <button class="btn btn-reset" onclick="changeColor(this)">Reset</button>
    </div>
    <div class="grid-container">
      <div class="grid-box"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
